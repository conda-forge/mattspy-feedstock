{% set name = "mattspy" %}
{% set version = "0.80" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/beckermr/mattspy/archive/refs/tags/{{ version }}.tar.gz
  sha256: 951cf0babc2ac800372f21d98d563b060f84209206db5810c2f1c4e6b418c7a7

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - mattspy-exec-run-pickled-task = mattspy.mattspy_exec_run:run_pickled_task

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=45
    - pip
    - setuptools_scm >=7
  run:
    - python >={{ python_min }}
    - cloudpickle
    - fitsio
    - frozendict
    - joblib
    - loky
    - numpy
    - scipy
    - esutil

test:
  requires:
    - python {{ python_min }}
  imports:
    - mattspy
  commands:
    - command -v mattspy-exec-run-pickled-task
    - python -c "import mattspy; assert mattspy.__version__ == '{{ version }}'"

about:
  home: https://github.com/beckermr/mattspy
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: my personal python utils

extra:
  recipe-maintainers:
    - beckermr
